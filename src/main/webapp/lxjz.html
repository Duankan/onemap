        //去重
        function quchong(arr1, arr2) {
            for (var i = arr1.length - 1 ; i > 0 ; i--) {
                for (var j = 0 ; j < arr2.length ; j++) {
                    if (arr1[i] == arr2[j]) {
                        arr1.splice(i, 1); //利用splice函数删除元素，从第i个位置，截取长度为1的元素
                        break;
                    }
                }
            }
            //alert(arr1.length)
            for (var i = 0; i < arr2.length; i++) {
                arr1.unshift(arr2[i]);
            }
            return arr1;
        }
