<!DOCTYPE html>
<html>
<head>
    <title>业务详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../theme/default/easyui.css" />

    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/guid.js"></script>
    <script src="../../js/ktw.ui.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .nav {
        }
    </style>
    <script type="text/javascript">
        var Ktw = window.top.window.ktw;
        var feature;
        var node;//记录当前选中的节点的数据信息
        var dataGrid;
        function WidgetCommunication(s) {//部件通讯
            parent = s.parent;
            feature = s.param.feature;
            ktw.InitControl();
            initPage();
            //注册页面关闭事件
            parent.one("onClosing", function () {

            });
        }

        //初始化页面
        function initPage() {
            var data = [];
            var props = feature.getProperties();
            if (props) {
                data.push(props);
            }
            $('#dg').datagrid({
                columns: [[
                    { field: '宗地号', title: '宗地号', width: 100, align: "center" },
                    { field: '土地用途', title: '土地用途', width: 100, align: "center" },
                    { field: '现在土地使用权人', title: '现在土地使用权人', width: 100, align: "center" },
                    { field: '转让面积', title: '转让面积', width: 100, align: "center" },
                    { field: '成交时间', title: '成交时间', width: 100, align: "center" },
                    {
                        field: 'price', title: '查看详细信息', width: 100, align: "center", formatter: function (value, row, index) {
                            return "<a onclick='' href='javascript:void(0)'>查看</a>";
                        }
                    },

                ]],
                rownumbers: true,
                data: data
            });
        }
    </script>
</head>
<body>
    <div class="nav">
        当前位置:土地转让信息列表
    </div>
    <table id="dg"></table>
</body>
</html>
