<!DOCTYPE html>
<html>
<head>
    <title>查看审批详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../theme/default/easyui.css" />

    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/guid.js"></script>
    <script src="../../js/ktw.ui.js"></script>
    <style type="text/css">   
          .Content {
            width:100%;
            height:100%
        }      
        .Content .RowDiv {
                border: 1px solid #E4E9EF;
                width:100%;
                height: 30px;
                line-height: 30px;   
            }
         .Content .left, .Content .right {
                width: 50%;
                float: left;
            }
                .Content .RowDiv div {
                    float: left;
                }
                .Content .RowDiv .ToolDiv {
                    width: 224px;
                    height: 100%;
                }
                  .Content .RowDiv .Field {
                    width: 120px;
                    height: 100%;
                    display: inline-block;     
                    text-align: center;
                    background-color:#EAF0FB   
                }

                .Content .RowDiv .Value {
                  height: 100%;
                  background-color:White;
                 
                }
             
    </style>
    <script type="text/javascript">
        var Ktw = window.top.window.ktw;
        var feature;

        function WidgetCommunication(s) {//部件通讯
            var parent = s.parent;
            feature = s.param.feature;
            init();

        }
        function init() {
            var fields = $(".Value").attr("field");
            $.each($(".Value"), function (o, s) {
                var name = $(s).attr("field");
                var value = feature.getProperties()[name];
                $(s).html(value); 
            });
            var data;
            $('#Table1').datagrid({
                columns: [[
                    { field: '文件名称', title: '文件名称', width: 300, align: "center" },
                    { field: '下载', title: '下载', width: 40, align: "center" },
                ]],
                rownumbers: true,
                data: data
            });
            $('#Table2').datagrid({
                columns: [[
                    { field: '项目名称', title: '项目名称', width: 70, align: "center" },
                    { field: '验收文号', title: '验收文号', width: 70, align: "center" },
                    { field: '可用于占补平衡面积', title: '可用于占补平衡面积', width: 130, align: "center" },
                    { field: '剩余可用占补平衡指标', title: '剩余可用占补平衡指标', width: 130, align: "center" },
                    { field: '本次补充耕地面积', title: '本次补充耕地面积', width: 130, align: "center" },
                ]],
                rownumbers: true,
                data: data
            });
            $('#Table3').datagrid({
                columns: [[
                    { field: '文件名称', title: '文件名称', width: 300, align: "center" },
                    { field: '下载', title: '下载', width: 40, align: "center" },
                ]],
                rownumbers: true,
                data: data
            });
            //初始化tab
            $('#tab').tabs({
                border: false,
                onSelect: function (title, index) {
                    switch (index) {
                        case 0: $("#land").append($(".landTab")); break;
                        case 1: $("#water").append($(".landTab")); break;
                        case 2: $("#relic").append($(".landTab")); break;
                        default: return;
                    }
                }
            });
        }

    </script>
</head>
<body>
    <div class="Content" style="overflow-y:scroll;overflow-x:hidden">
        <div class="basicInfo" >
            <div class="RowDiv" style="text-align: center;font-size:20px; background-color:#EAF0FB"><strong>项目基本信息</strong></div>
            <div class="left">
            <div class="RowDiv">
                <div class="Field">项目名称</div>
                <div class="Value" field="建设项目名"></div>
            </div>
             <div class="RowDiv">
                <div class="Field">运作单位:</div>
                <div class="Value" field="运作单位"></div>
            </div>
           <div class="RowDiv">
                <div class="Field">项目立项机关:</div>
                <div class="Value" field="项目立项机关"></div>
            </div>
            <div class="RowDiv">
                <div class="Field">受理时间:</div>
                <div class="Value" field="受理时间"></div>
            </div>
             <div class="RowDiv">
                <div class="Field">审批日期:</div>
                <div class="Value" field="审批日期"></div>
            </div>
               <div class="RowDiv">
                <div class="Field">新增建设用地面积:</div>
                <div class="Value" field="新增建设用地面积"><div style="position:relative;left:150px">公顷</div></div>
            </div>
              <div class="RowDiv">
                <div class="Field">占用耕地面积:</div>
                <div class="Value" field="占用耕地面积"><div style="position:relative;left:150px">公顷</div></div>
            </div>
                 <div class="RowDiv">
                <div class="Field">集体建设用地面积:</div>
                <div class="Value" field="集体建设用地面积"><div style="position:relative;left:150px">公顷</div></div>
            </div>
                 <div class="RowDiv">
                <div class="Field">是否补充平衡:</div>
                <div class="Value" field="是否补充平衡"><div class="ktw-radio" opt='{"Text":"是"}'></div><div class="ktw-radio" opt='{"Text":"否"}'></div></div>
            </div>
              <div class="RowDiv">
                <div class="Field">所属行政区:</div>
                <div class="Value" field="是否补充平衡"></div>
            </div>
            </div>
             <div class="right">
            <div class="RowDiv">
                <div class="Field">用地预审机关:</div>
                <div class="Value" field="项目名称"></div>
            </div>
               <div class="RowDiv">
                <div class="Field">用地类型:</div>
                <div class="Value" field="用地类型"></div>
            </div>
            <div class="RowDiv">
                <div class="Field">规划用途:</div>
                <div class="Value" field="规划用途"></div>
            </div>
            <div class="RowDiv">
                <div class="Field">总用地面积:</div>
                <div class="Value" field="总用地面积"><div style="position:relative;left:150px">公顷<span style="color:red">*</span></div></div>
            </div>
              <div class="RowDiv">
                <div class="Field">审批文号:</div>
                <div class="Value" field="审批文号"></div>
            </div>
               <div class="RowDiv">
                <div class="Field">农用地转用面积:</div>
                <div class="Value" field="农用地转用面积"><div style="position:relative;left:150px">公顷</div></div>
            </div>
               <div class="RowDiv">
                <div class="Field">征收土地面积:</div>
                <div class="Value" field="征收土地面积"><div style="position:relative;left:150px">公顷</div></div>
            </div>
              <div class="RowDiv">
                <div class="Field">联系人:</div>
                <div class="Value" field="联系人"></div>
            </div>
              <div class="RowDiv">
                <div class="Field">联系电话:</div>
                <div class="Value" field="联系电话"></div>
            </div>
            <div class="RowDiv">
            </div>
            </div> 
            <div style="clear:both;height:0"></div>   
             <div style="width:100%;height:70px">
                      <div style="width:120px;line-height: 70px;background-color:#EAF0FB;text-align:center;float:left;vertical-align:middle">补充平衡说明:</div>
                     <!--<div class="Value" field="补充平衡说明"  style="height:70px;position:relative;left:120px;right:0px;border:1px solid  #E4E9EF"></div>-->
                     <div class="Value ktw-textbox" field="补充平衡说明" opt='{"Height":70,"Type":"multi-text","LineHeight":70}' style="position:relative;left:120px;right:0px"></div>
             </div>  
            <div style="width:100%;height:70px">
                      <div style="width:120px;line-height: 70px;background-color:#EAF0FB;text-align:center;float:left;vertical-align:middle">备注:</div>
                     <div class="Value ktw-textbox" field="备注" opt='{"Height":70,"Type":"multi-text","LineHeight":70}' style="position:relative;left:120px;right:0px;"></div>
                <!-- <div class="Value" field="备注"  style="height:70px;position:relative;left:120px;right:0px;border:1px solid  #E4E9EF"></div>-->
            </div>
             <div class="RowDiv" style="text-align: center;font-size:20px; background-color:#EAF0FB;position:relative;top:2px"><strong>其他信息</strong></div>
      </div>
        <div class="otherInfo" style="position:relative">
         
              <div id="tab" class="easyui-tabs" data-options="border:false" style="width:100%;height:200px;border:1px solid #E4E9EF; ">
                   <div id="land" title="用地管理费" tabindex="0" style="overflow: hidden">
                       <div class="landTab">
                       <div style="width:50%;float:left">
                       <div class="RowDiv">
                            <div class="Field">应缴金额</div>
                            <div class="Value" field="应缴金额"><div style="position:relative;left:150px">万元</div></div>
                     </div>
                         <div class="RowDiv">
                            <div class="Field">实缴金额:</div>
                            <div class="Value" field="实缴金额"><div style="position:relative;left:150px">万元</div></div>
                       </div>
                        </div>
                        <div style="width:50%;float:left">
                        <div class="RowDiv">
                            <div class="Field">免缴金额:</div>
                            <div class="Value" field="免缴金额"><div style="position:relative;left:150px">万元</div></div>
                       </div>
                        <div class="RowDiv">
                            <div class="Field">欠缴金额:</div>
                            <div class="Value" field="欠缴金额"><div style="position:relative;left:150px">万元</div></div>
                       </div>
                        </div>
                       <div style="width:100%;height:70px">
                      <div style="width:120px;line-height: 70px;background-color:#EAF0FB;text-align:center;float:left;vertical-align:middle">缴费备注:</div>
                      <div class="ktw-textbox" opt='{"Height":70,"Type":"multi-text","LineHeight":70}' style="position:relative;left:120px;right:0px;top:63px"></div>
                           <!--<div class="Value" field="缴费备注"  style="height:70px;position:relative;left:120px;right:0px;border:1px solid  #E4E9EF"></div>-->
                      </div>  
                       </div>
                   </div>
                   <div  id="water" title="水土保持费" tabindex="1"  style="overflow: hidden"></div>
                   <div id="relic" title="文物勘测费"  tabindex="2"  style="overflow: hidden"></div>
                   <div title="子地块信息" style="overflow: hidden"> <table id="Table1"></table></div>
                  <div title="土地补充耕地来源" style="overflow: hidden"> 
                      <div style="font-size:14px;line-height: 30px;background-color:AliceBlue"><strong>土地整治开发复垦项目来源</strong></div>
                      <table id="Table2"></table>
                  </div>
                  <div title="附件信息" style="overflow: hidden"> <table id="Table3"></table></div>
              </div>
              <div style="width:100%;text-align:center"><input type="button" style="width:90px;height:20px;background-color:#EAF0FB;text-align:center" value="返回" onclick="javascript: history.go(-1);"></div>
        </div>  
   </div>
</body>
</html>
