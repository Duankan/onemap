<body>

                <div readname="BDC_ZRZ.BZ"></div>
            </td>

</div>
<script type="text/javascript">
    function param(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    var guid = param("guid");
    $(function () {
        ktw.cookie.init("../../../config/app.xml");
        ktw.InitForm(guid);
        
        $.ajax({
            async: true,
            url: ktw.cookie.ServerUrl  + "zrz/getbyfilter/id=\'" +guid + "\'",
            type: "get",
            success: function (res) {
                if (res.success) {
                    console.log(res.data);
                    $(res.data).each(function (i, item) {
                    });

                } else {
                    ktw.Error(res.message);
                }
            },
            error: function (res) {
                ktw.Error("请求数据出错!");
                console.error(res);
            }
        });
        $("#xmmc", window.parent.document).html($("#xmmc").html());
        $("#type", window.parent.document).html(" 批地>> ");
    });

</script>
