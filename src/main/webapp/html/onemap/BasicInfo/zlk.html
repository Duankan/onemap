    <script type="text/javascript">
        function param(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        var guid = param("zddm");
        
        $(function () {
            ktw.cookie.init("../../../config/app.xml");
            ktw.InitForm(guid);
            
            $.ajax({
                async: true,
                //  请求后台地址
                url: ktw.cookie.ServerUrl + "zdjbxx/getbyfilter/zddm=\'" + guid + "\'",
                type: "get",
                success: function (res) {
                    if (res.success) {
                        console.log(res.data);
                        if(res.data==null && res.data.length<=0)
                        	ktw.Error("该自然幢暂时无对应宗地信息");
                    } else {
                        ktw.Error(res.message);
                    }
                },
                error: function (res) {
                    ktw.Error("请求数据出错!");
                    console.error("请求数据出错!");
                }
            });
            
            $("#xmmc", window.parent.document).html($("#xmmc").html());
            $("#type", window.parent.document).html(" 用地>> ");
        });

    </script>
