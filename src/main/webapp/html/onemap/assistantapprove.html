    <style type="text/css">
        body {

        .content {
            position: absolute;

            bottom: 0;
            right: 0;

            width: 60%;

            width: 40%;

    <script type="text/javascript">
        var parameters = null;
        function WidgetCommunication(s) {//部件通讯
            var parent = s.parent;
            parameters = s.param;
            console.log(parameters);
            //防止页面后退
            history.pushState(null, null, document.URL);
            window.addEventListener('popstate', function () {
                history.pushState(null, null, document.URL);
            });
            ktw.assistant.init(parameters);
            ktw.BrowserMatch.checkTip();
        }
		function dosomething() {
            var serviceUrl = ktw.App.ServerUrl;
            var downlaod = serviceUrl + "upload/辅助审批报告.doc";
            window.open(downlaod);
        }
    </script>

		<div class="button" onclick="dosomething()">导出</div></div>
