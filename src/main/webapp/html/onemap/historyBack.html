    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .nav {
            height: 40px;
            padding-left: 20px;
            padding-top: 10px;
        }

        .historyback {
            border: 1px solid #99BBE8;
            position: absolute;
            left: 5px;
            top: 40px;
            right: 5px;
            bottom: 5px;
        }

        .timeline {
            height: 60px;
            line-height: 46px;
            position: relative;
            background-color: #EAF0FB;
        }

            .timeline > .title {
                width: 80px;
                padding-left: 20px;
                position: absolute;
                left: 0;
                bottom: 0;
                top: 0;
            }

            .timeline > .line {
                position: absolute;
                line-height: 18px;
                top: 13px;
                left: 140px;
                right: 0;
                bottom: 0;
            }

        .multiscreen {
            border: 1px solid #99BBE8;
            position: absolute;
            left: 5px;
            top: 40px;
            right: 5px;
            bottom: 5px;
        }
    </style>
    <script type="text/javascript">
        var Ktw = window.top.window.ktw;
        var feature;
        function WidgetCommunication(s) {//部件通讯
            parent = s.parent;
            feature = s.param.feature;
            initPage();
            //注册页面关闭事件
            parent.one("onClosing", function () {

            });
        }

        //初始化页面
        function initPage() {
            /*var rad1 = new Ktw.Radio({

                $(".multiscreen").hide();
                $(".historyback").show();
            });
            $("#multiscreen").bind("onChange", function (evt, arg) {
                $(".historyback").hide();
                $(".multiscreen").show();
            });
            $('#ss').slider({
                mode: 'h',
                width: 700,
                max: 6,
                min: 1,
                step: 1,
                rule: ['批', '储', '征', '供', '用', '补'],
                onChange: function (newValue, oldValue) {
                    console.log(newValue);
                    console.log(oldValue);

<body>

        查看方式：
        <div id="historyback" style="margin-top: 8px; margin-left: 5px;" class="ktw-radio" opt='{"Name":"viewtype","Value":"historyback","Text":"历史回溯","Checked":true}'></div>
        <div id="multiscreen" style="margin-top: 8px;" class="ktw-radio" opt='{"Name":"viewtype", "Value":"multiscreen","Text":"多屏对比"}'></div>
