<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../theme/default/easyui.css" />
    <link href="../../css/icon.css" rel="stylesheet" />
    <link href="../../css/app.css" rel="stylesheet" />
    <link href="../../css/icon.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/guid.js"></script>
    <script src="../../js/ktw.ui.js"></script>
    <title></title>
    <script>
        $(window).ready(function () {
            $("#GraphInfGrid").datagrid({
                rownumbers: true,
                data: [1],
                columns: [[
                    { field: 'name', title: '地块名称', width: '30%', align: 'center' },
                    { field: 'remark', title: '坐标系参考', width: '40%', align: 'center', },
                    { field: '_operate1', title: '操作', width: '20%', align: 'center', sortable: false, formatter: function (value, row, index) { return '<div class="gridoperate"><a class="icon-plotte" style="width:16px; height:16px; margin:auto;float:left;margin-left:5px;margin-top:5px;background-color:transparent" onclick="Delete(this)">定位</a></div><div class="gridoperate"><a class="icon-plotte" style="width:16px; height:16px; margin:auto;float:right;margin-right:5px;margin-top:5px;onclick="Delete(this)">删除</a></div>'; } },
                ]],
                toolbar: [
                 { text: '导入', iconCls: 'icon-add', handler: function () { deviceInfoAddClick(); } }, ]
            })
        })
    </script>
    <style>
        .Content {
            width: 100%;
            height: 100%;
        }

            .Content .RowDiv {
                width: 100%;
                height: 20px;
                line-height: 30px;
                margin-top: 10px;
            }

                .Content .RowDiv .Field {
                    width: 120px;
                    height: 100%;
                    display: inline-block;
                    text-align: center;
                }

                .Content .RowDiv .Value {
                    height: 100%;
                    /*width:calc(100%-120px);*/
                    width: 120px;
                    background-color: White;
                    border: 1px solid black;
                }

        .Info {
            width: 90%;
            border: 2px solid black;
            margin-top: 10px;
            margin-left: calc(5%);
        }

        .title {
            display: block;
            width: 80px;
            height: 20px;
            position: relative;
            top: -10px;
            left: 50px;
            text-align: center;
            background: white;
        }
         button {
            height: 20px;
            width: 40px;
             border:2px solid black;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="Content">
        <div class="Info" id="ProjectInf" style="height: 20%;">
            <div class="title"><font size="4"><strong>项目信息</strong> </font></div>
            <div class="RowDiv">
                <div class="Field" style="width: 20%">项目编号:</div>
                <input class="Value" style="width: 70%" />
            </div>
            <div class="RowDiv">
                <div class="Field" style="width: 20%">项目名称:</div>
                <input class="Value" style="width: 70%" />
            </div>
        </div>
        <div class="Info" id="GraphInf" style="height: 40%">
             <div class="title" style="width:140px"><font size="4"><strong>图形信息</strong> </font>&nbsp;<button>导入</button></div>
            <table id="GraphInfGrid" class="easyui-datagrid"  style="width: 100%;"></table>
        </div>
        <div class="Info" id="AreaInf" style="height: 30%;">
            <div class="title" style="width:120px"><font size="4"><strong>申报面积信息</strong> </font></div>
            <div class="leftpart" style="width: 50%; height: 100%; float: left">
                <div class="RowDiv">
                    <div class="Field">申报用地总面积:</div>
                    <input class="Value" id="Text1" />
                </div>
                <div class="RowDiv">
                    <div class="Field">农用地总面积:</div>
                    <input class="Value" id="Text5" />
                </div>
                <div class="RowDiv">
                    <div class="Field">基本农田面积:</div>
                    <input class="Value" id="Text2" />
                </div>
                <div class="RowDiv">
                    <div class="Field">存量建设用地面积:</div>
                    <input class="Value" id="Text3" />
                </div>
            </div>
            <div class="rightpart" style="width: 50%; height: 100%; float: right">
                <div class="RowDiv">
                    <div class="Field">建设用地面积:</div>
                    <input class="Value" id="Text4" />
                </div>
                <div class="RowDiv">
                    <div class="Field">其中耕地面积:</div>
                    <input class="Value" id="Text6" />
                </div>
                <div class="RowDiv">
                    <div class="Field">未利用地面积:</div>
                    <input class="Value" id="Text7" />
                </div>
                <div class="RowDiv">
                    <div class="Field">新增建设用地面积:</div>
                    <input class="Value" id="Text11" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
