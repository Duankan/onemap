        //验证统计必填条件
        function validation() {
            var startyear = $("#startyear").prop("$this").GetText();
            if ($("#startyear").prop("$this").Visible == true && startyear == "") {
                Ktw.Alert("请选择起始年份!");
                return false;
            }
            var endyear = $("#endyear").prop("$this").GetText();
            if ($("#endyear").prop("$this").Visible == true && endyear == "") {
                Ktw.Alert("请选择终止年份!");
                return false;
            }
            var quarter = $("#quarter").prop("$this").GetText();
            if ($("#quarter").prop("$this").Visible == true && quarter == "") {
                Ktw.Alert("请选择季度!");
                return false;
            }
            return true;
        }
        function Statistics(type) {
            var flag = "area";
            //var starttime, endtime = "2017-12-31", county = "韶山市,湘乡市,湘潭县,雨湖区,岳塘区";
            var myDate = new Date();
            var starttime = myDate.getFullYear() + "-01-01", endtime = myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + myDate.getDate();
            var county = "";
            var areadata = Ktw.cookie.AreaTree.Children;
            $.each(areadata, function (i, value) {
                county += this.data + ",";
            });
            result = [];
            var y = [{ starttime: starttime, endtime: endtime }];
            if (type == "year") {
                y = [];
                flag = "byyear"
                county = $("#area").prop("$this").GetText();
                var startyear = $("#startyear").prop("$this").GetText();
                var endyear = $("#endyear").prop("$this").GetText();
                if (startyear > endyear) { Ktw.Alert("请选择正确统计时间!"); return; }
                if (validation() == false) return;
                y.push({ starttime: startyear, endtime: endyear });
            }
            else if (type == "area") {
                var countyarea = $("#area").prop("$this").GetText();
                var deadline = countyarea.split("，");
                if (countyarea != "" || $("#starttime").data().combo.previousText != "" || $("#endtime").data().combo.previousText != "") {
                    y = [];
                    county = deadline.toString();
                    starttime = $("#starttime").data().combo.previousText;
                    endtime = $("#endtime").data().combo.previousText;
                    if (starttime > endtime) { Ktw.Alert("请选择正确统计时间!"); return; }
                    y.push({ starttime: starttime, endtime: endtime });
                }
                else {
                    Ktw.Alert("请选择统计时间!");
                    return;
                }
            }
            else if (type == "quarter") {
                y = [];
                var year = [];
                flag = "byquarter"
                county = $("#area").prop("$this").GetText();
                var startyear = $("#startyear").prop("$this").GetText();
                var endyear = $("#endyear").prop("$this").GetText();
                var quarter = $("#quarter").prop("$this").GetText();
                if (startyear > endyear) { Ktw.Alert("请选择正确统计时间!"); return; }
                if (validation() == false) return;
                var quarterline = quarter.split("，");
                for (var i = 0; i < quarterline.length; i++) {
                    switch (quarterline[i]) {
                        case "第一季度":
                            quarterline[i] = { start: "-01-01", end: "-03-31" }
                            break;
                        case "第二季度":
                            quarterline[i] = { start: "-04-01", end: "-06-30" }
                            break;
                        case "第三季度":
                            quarterline[i] = { start: "-07-01", end: "-09-30" }
                            break;
                        case "第四季度":
                            quarterline[i] = { start: "-10-01", end: "-12-31" }
                            break;
                        default:
                            return;
                    }
                }
                for (var i = startyear; i <= endyear; i++) {
                    for (var j = 0; j < quarterline.length; j++) {
                        y.push({ starttime: i + quarterline[j].start, endtime: i + quarterline[j].end });
                    }
                }
            }
            var map = { dt: y, countyarea: county, flag: flag };
            $.ajax({
                type: "POST",
                data: JSON.stringify(map),
                contentType: "application/json",
                url: Ktw.App.ServerUrl + "zdxx/getinfobyzdxs",
                beforeSend: function () {
                    ctr.Show();
                },
                complete: function () {
                    ctr.Close();
                },
                success: function (data) {
                    var k = "";
                    //保留4位小数
                    var RegStr = '^[\\+\\-]?\\d+\\.?\\d{0,4}';
                    if (data.success == false) {
                        Ktw.Alert(data.message);
                        return;
                    }
                    var opts = $('#dataModule').datagrid('getColumnFields');
                    //t数组用来装合计数据
                    var t = [];
                    for (var i = 0; i < opts.length; i++) {
                        t[i] = 0;
                    }

                    for (var i = 0; i < data.data.length; i++) {
                        var starttimet = "";
                        var endtimet = "";
                        if (null != data.data[i].START_TIME) {
                            starttimet = data.data[i].START_TIME;
                        }
                        else {
                            starttimet = "";
                        }

                        var time = starttimet + "至" + data.data[i].END_TIME;
                        if (type == "year") {
                            time = data.data[i].START_TIME + "年"
                        }
                        else if (type == "quarter") {
                            var year = data.data[i].END_TIME.slice(0, 4);
                            var month = data.data[i].END_TIME.slice(5, 7);
                            switch (month) {
                                case "03":
                                    month = "第一季度";
                                    break;
                                case "06":
                                    month = "第二季度";
                                    break;
                                case "09":
                                    month = "第三季度";
                                    break;
                                case "12":
                                    month = "第四季度";
                                    break;
                            }
                            time = year + month;
                        }
                        var a = { time: time, XZQMC: data.data[i].XZQMC };
                        for (var j = 2; j < opts.length; j++) {
                            var temp = data.data[i][opts[j]];
                            if (parseInt(temp) != temp && temp.toString().split(".")[1].length > 4) temp = parseFloat(temp.toFixed(4));
                            a[opts[j]] = temp;
                            t[j] = t[j] + a[opts[j]];
                        }
                        result.push(a);
                    }
                    var a = { time: "", XZQMC: "合计" };
                    for (var j = 2; j < opts.length; j++) {
                        a[opts[j]] = t[j];
                    }
                    datamodules = [];
                    for (var i = 0; i < result.length; i++) datamodules.push(result[i]);
                    datamodules.push(a);
                    $('#dataModule').datagrid({
                        data: datamodules
                    });
                    result.unshift(a);
                    xarray = [];
                    if (type == "year" || type == "quarter") {
                        for (var i = 1; i < result.length; i++) xarray.push(result[i].time);
                        xarray.unshift("合计");
                    }
                    else {
                        for (var i = 0; i < result.length; i++) xarray.push(result[i].XZQMC);
                    }
                    initCharts(type);
                },
                error: function (e) {
                    var k = "";
                }
            });
        }
        function exportData(e) {
            if (result.length <= 1) {
                Ktw.Alert("当前无数据,不支持导出");
                return;
            }
            $.ajax({
                type: "POST",
                data: JSON.stringify(datamodules),
                contentType: "application/json",
                url: Ktw.App.ServerUrl + "zdxx/exportone",
                success: function (e) {
                    if (e.success) {
                        var path = e.data;
                        if (!ktw.IsNull(path)) {
                            var downlaod = Ktw.App.Root + path;
                            window.open(downlaod);
                        }

                    }
                },
                error: function (e) {
                    var k = "";
                    Ktw.Alert("服务请求失败!");
                }
            });
        }

                fit: true,        //自动大小
                fitColumns: true, //自适应列宽
                singleSelect: true,  //是否单选
                pagination: false,//隐藏分页
                idField: 'Project_id',
                columns: [[
                
                    { field: 'time', title: '统计时间', width: width, align: 'center', rowspan: 3, },//rowspan占的行数  colspan 占的列数
                    { field: 'XZQMC', title: '县市区', width: width, align: 'center', rowspan: 3 },
                    { field: 'ZYTD_ZMJ', title: '征收总面积(公顷)', width: width, align: 'center', rowspan: 3 },
                    { title: '农用地(公顷)', colspan: 8 },
                    { field: 'ZS_JSYDMJ', title: '建设用地(公顷)', width: width, align: 'center', rowspan: 3 },
                    { field: 'ZS_WLYDMJ', title: '未利用地(公顷)', width: width, align: 'center', rowspan: 3 }

                ], [
                    { title: '耕地', align: 'center', colspan: 4, rowspan: 1 },
                    { field: 'ZS_NYD_LDMJ', title: '林地', width: width, align: 'center', rowspan: 2 },
                    { field: 'ZS_NYD_YDMJ', title: '园地', width: width, align: 'center', rowspan: 2 },
                    { field: 'ZS_NYD_MCDMJ', title: '牧草地', width: width, align: 'center', rowspan: 2 },
                    { field: 'ZS_NYD_QTMJ', title: '其他面积', width: width, align: 'center', rowspan: 2 },
                ],
                [
                    { field: 'ZS_NYD_GDMJ', title: '总面积', width: width, align: 'center', rowspan: 1 },
                    { field: 'ZS_NYD_GDSTMJ', title: '水田面积', width: width, align: 'center', rowspan: 1 },
                    { field: 'ZS_NYD_GDHDMJ', title: '旱地面积', width: width, align: 'center', rowspan: 1 },
                     { field: 'ZS_NYD_GDCDMJ', title: '菜地面积', width: width, align: 'center', rowspan: 1 },
                ]
                ]
            });
        }

            var areaComBox = $("#area").prop('$this')
            var areadata = Ktw.cookie.AreaTree.Children;

    </script>
