<!DOCTYPE html>
<html>
<head>
    <title>业务详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../theme/default/easyui.css" />

    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../js/guid.js"></script>
    <script src="../../js/ktw.ui.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .nav {
        }
    </style>
    <script type="text/javascript">
        var Ktw = window.top.window.ktw;
        var feature;
        var selectID;
        var node;//记录当前选中的节点的数据信息
        var dataGrid;
        function WidgetCommunication(s) {//部件通讯
            var parent = s.parent;
            feature = s.param.feature;
            selectID = s.param.selectID;
            ktw.InitControl();
            initPage();
            //注册页面关闭事件
            parent.one("onClosing", function () {

            });
        }

        //初始化页面
        function initPage() {
            var data = [];
            var props = feature.getProperties();
            if (props) {
                data.push(props);
            }
            $('#dg').datagrid({
                columns: [[
                	{ field: '运作单位', title: '运作单位', width: 100, align: "center" },
                    { field: '项目名称', title: '项目名称', width: 100, align: "center" },
                    { field: '审批时间', title: '审批时间', width: 100, align: "center" },
                    { field: '审批文号', title: '审批文号', width: 100, align: "center" },
                    { field: '本次征收土地面积', title: '本次征收土地面积', width: 100, align: "center" },
                    { field: '二期公告时间', title: '二期公告时间', width: 100, align: "center" },
                    { field: '二期公告签发状态', title: '二期公告签发状态', width: 100, align: "center" },
                    { field: '补偿安置方案审批单状态', title: '补偿安置方案审批单状态', width: 100, align: "center" },
                    { field: '完成征地证明状态', title: '完成征地证明状态', width: 100, align: "center" },
                    {
                        field: 'price', title: '查看审批详细信息', width: 100, align: "center", formatter: function (value, row, index) {
                            return "<a href='publishTwoCheck.html?feature=feature'>查看</a>";
                        }
                    }
                ]],
                rownumbers: true,
                data: data
            });
        }
    </script>
</head>
<body>
    <div class="nav">
        当前位置:二期公告列表
    </div>
    <table id="dg"></table>
</body>
</html>
