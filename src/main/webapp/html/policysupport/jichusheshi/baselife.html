        html, body {
            margin: 0;
            padding: 0;
            width: 100%;

            text-align: center;

        }

        .fixedSizePanel {
            width: 25%;
            height: calc(100% - 80px);
            float: left;
        }

        .lt-content {
            width: 100%;
            height: 50%;
        }

        .lb-content {
            width: 100%;
            height: 50%;
        }

            width: 50%;
            height: calc(100% - 80px);
            background-color: rgba(255,255,255,0);
            float: left;
            z-index: 2;
        }

        .timeaxis {
            height: 30px;
            width: 260px;
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: auto;
            background-color: #0a7bb9;
            z-index: 3;
        }

            .timeaxis .axis-line {
                width: 256px;
                height: 7px;
                border: 2px solid #1c2427;
                background-color: #fff;
                border-radius: 5px;
                position: absolute;
                bottom: 10px;
                z-index: 4;
            }

                height: 12px;
                width: 12px;
                border: 2px solid #e42db3;
                border-radius: 10px;
                background-color: #e42db3;
                position: absolute;
                top: -60%;

            height: 50%;

        .rb-content {

        /*地图*/
        function initMap() {
            var map = L.map('railwayMap', {
                center: { lon: 114.31, lat: 30.52 },
                zoom: 8,
                minZoom: 2,//地图最小级数
                maxZoom: 18,//地图最大级数
                attributionControl: false,
                zoomControl:false
            });
            var layer = L.imageOverlay.wms('http://192.168.1.226:8080/geoserver/wms', { layers: 'test:武汉road', transparent: true, format: 'image/png' });
            map.addLayer(layer);
            $(map.getContainer()).css("backgroundColor", "transparent");
        }

        function replay() {
            var left = $('.axis-dot').position().left;
            var timeer = setTimeout(function () {
                if ($('.axis-dot').position().left <= 200) {
                    $('.axis-dot').css('left', (left + 40) + 'px');
                }
                else {
                    $('.axis-dot').css('left', 0);
                }
                replay();
            }, 2000);
