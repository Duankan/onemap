            proportionOption = {

                legend: {
                    data: ['商服', '工矿仓储', '住宅', '公共管理与服务', '交通运输'],
                    bottom: 10,
                    textStyle: {
                        color: "#fff"
                    }

                grid: {

                    right: '4%',

                    containLabel: true

                yAxis: {

                },
                series: [
                    {
                        name: '商服',
                        type: 'bar',
                        stack: '总量',

                                show: true

                        data: [25, 18, 15, 16, 17, 19, 22],

                    {
                        name: '公共管理与服务',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true
                            }

                        data: [17, 16, 24, 21, 17, 20, 20],
                        itemStyle: {
                            normal: {
                                color: "#dd393e",
                                label: {
                                    show: true,
                                    positiong: 'top',
                                    formatter: '{c}%',

                                }
                            }
                        }
                    },
                    {

            landOption = {

                },
                legend: {
                    data: ['高能耗产业用地', '高新技术产业用地'],
                    bottom: 10,
                    textStyle: {
                        color: "#fff"
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    axisLine: {
                        lineStyle: {
                            color: "#fff"
                        }
                    },
                    data: ['2010年', '2011年', '2012年', '2013年', '2014年', '2015年', '2016年', '2017年']
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: "#fff"
                        }
                    }
                },
                series: [
                    {
                        name: '高能耗产业用地',
                        type: 'line',
                        data: [220, 182, 191, 234, 290, 330, 310, 220],
                        itemStyle: {
                            normal: {
                                color: "#6cd8cc"
                            }
                        }
                    },
                    {
                        name: '高新技术产业用地',
                        type: 'line',
                        data: [120, 132, 101, 134, 90, 230, 210, 120],

                            }

            focusLandChart.setOption(landOption, true);
        }
        $(window).resize(function () {
            supplyTotalChart.resize();
            proportionChart.resize();
            focusHouseChart.resize();
            focusLandChart.resize();
        });
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .supply-structure {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            .supply-structure .supply-structure-left {
                position:relative;
                float: left;
                width: calc(60% - 10px);
                height: 100%;
                border-right: 5px solid #3b5866;
            }

            .supply-structure .supply-top-chart {
                position:relative;
                width: 100%;
                height: 45%;
            }

            .supply-structure .supply-bottom-chart {
                position:relative;
                width: 100%;
                height: 55%;
            }

            .supply-structure .supply-structure-right {
                position:relative;
                float: left;
                width: 40%;
                height: 100%;
                border-left: 5px solid #3b5866;
            }
              .supply-structure .supply-structure-left .title,
                .supply-structure .supply-structure-right .title {
                    position: absolute;
                    color: #32ffff;
                    top: 10px;
                    left: 20px;
                }

                .supply-structure .supply-structure-left .supply-structure-chart,
                .supply-structure .supply-structure-right .supply-structure-chart {
                    width: 100%;
                    height: 100%;
                }
    </style>
</head>

<body>
    <div class="supply-structure">
        <div class="supply-structure-left">
            <div class="supply-top-chart">
                <span class="title">各供应结构总量及变化</span>
                <div id="supply-total-chart" class="supply-structure-chart"></div>
            </div>
            <div class="supply-bottom-chart">
                <span class="title">各供应结构占比及变化</span>
                <div id="proportion-chart" class="supply-structure-chart"></div>
            </div>
        </div>
        <div class="supply-structure-right">
            <div class="supply-top-chart">
                <span class="title">重点关注</span>
                <div id="focus-house-chart" class="supply-structure-chart"></div>
            </div>
            <div class="supply-bottom-chart">
                <span class="title">重点关注</span>
                <div id="focus-land-chart" class="supply-structure-chart"></div>
            </div>
        </div>
    </div>
</body>
</html>
