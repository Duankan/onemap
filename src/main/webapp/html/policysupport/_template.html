<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>布局模板页面</title>
    <link rel="stylesheet" href="../../../css/icon.css" />
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../js/echarts.min.js"></script>
    <script type="text/javascript" src="../../../js/linq.min.js"></script>
    <script type="text/javascript" src="../../../js/ktw.ui.js"></script>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-height: 400px;
            min-width: 600px;
            overflow: hidden;
        }

        .top-title {
            height: 70px;
            width: 100%;
            background-color: #001928;
        }

        .top-content {
            height: 24%;
            width: 100%;
            background-color: #7272bb;
        }

        .leftBottom-content {
            width: 25%;
            height: calc(76% - 70px);
            background-color: #008499;
            float: left;
        }

        .centerBottom-content {
            width: 50%;
            height: calc(76% - 70px);
            background-color: #86763b;
            float: left;
        }

        .rightBottom-content {
            width: 25%;
            height: calc(76% - 70px);
            background-color: #008499;
            float: left;
        }
    </style>
</head>
<body>
    <div class="top-title"></div>
    <div class="top-content"></div>
    <div class="leftBottom-content"></div>
    <div class="centerBottom-content"></div>
    <div class="rightBottom-content"></div>
    <script type="text/javascript"></script>
</body>
</html>
