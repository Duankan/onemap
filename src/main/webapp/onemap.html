<!DOCTYPE html>
<html>
<head>
    <title>湖北省国土数据资源分析系统</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="Shortcut Icon" href="image/site.jpg" />
    <link href="js/ktop/ktop.css" rel="stylesheet" />
    <!--<script src="js/ktop/ktop.js"></script>-->
    <script src="js/ktop/ktop.debug.js"></script>
    <script src="js/ktop/proj4-compressed.js"></script>
    <script src="js/ktop/proj4leaflet.js"></script>
    <link href="css/ktw.form.css" rel="stylesheet" />
    <link rel="stylesheet" href="theme/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="theme/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/icon.css" />
    <!-- JS框架 jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--提示框插件-->
    <link href="js/tooltip/tooltip.css" rel="stylesheet" />
    <script src="js/tooltip/tooltip.js"></script>
    <!-- 第三方UI框架 easyUI -->
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <!-- JS实现的LINQ -->
    <script type="text/javascript" src="js/linq.min.js"></script>
    <script type="text/javascript" src="js/ajaxfileupload.js"></script>
    <!-- json、xml类型数据格式的操作 -->
    <script type="text/javascript" src="js/data.util.js"></script>

    <!-- 提供对旧浏览器一些特性的兼容 -->
    <script type="text/javascript" src="js/polyfill.min.js"></script>

    <!-- loading动画加载效果，框架中UCWaitBox控件就是借助它实现的 -->
    <script type="text/javascript" src="js/spin.js"></script>

    <!-- 生成32位GUID -->
    <script type="text/javascript" src="js/guid.js"></script>

    <!-- 框架界面布局 -->
    <script type="text/javascript" src="js/ktw.ui.js"></script>
    <script type="text/javascript" src="js/ktw.onemap.js"></script>

    <!--md5密码加密 -->
    <script type="text/javascript" src="js/md5.js"></script>

    <!-- 登陆验证及使用cookie保存用户信息 -->
    <script type="text/javascript" src="js/jquery.cookie.js"></script>

    <!-- jQuery.form.js是一个form插件，支持ajax表单提交和ajax文件上传 -->
    <script type="text/javascript" src="js/jquery.form.js"></script>

    <!-- 基于openlayers3封装，在涉及到地图相关操作时可引入 -->
    <script type="text/javascript" src="js/ktw.gis.js"></script>
    <script type="text/javascript" src="js/jsts.min.js"></script>

    <script type="text/javascript">
        function initUserInfo() {
            ktw.App.TopPanel.RightBox.append(ktw.cookie.getFace());//用户头像
            ktw.cookie.getUserTip();//显示用户详细信息
            $('body').append(ktw.cookie.addEditDlg());
            $('body').append(ktw.cookie.getEditImgDialog());
            $('#dlg').dialog({ content: ktw.cookie.getEditDlg() });
            $('#editImage').dialog({ content: ktw.cookie.getEditImg() });
            ktw.UserInfo = ktw.cookie.user;
        }
        ktw.cookie.validateUser();
        $(window).ready(function () {
            //防止页面后退
            history.pushState(null, null, document.URL);
            window.addEventListener('popstate', function () {
                history.pushState(null, null, document.URL);
            });

            ktw.App.Init();
            //initUserInfo();
            //检测浏览器并给出提示
            ktw.BrowserMatch.checkTip();
        });
        //统计表返回
        function closeBox(obj) {
            $(obj).parent().remove();
        }
        $(window).resize(function () {
            ktw.App.Resize();
        });
    </script>
</head>
<body style="background-color: #EFEFF2;">
</body>
</html>
<!--菜单-->
<!--
一级菜单在centerbox中类名:Nav-Button
二级菜单直接放在body中类名:NavMenu(初始化的时候位置就已经设置好了,只是高度还需要鼠标滑动触发,每个一级菜单对应一个二级菜单容器,这个容器在页面初始化的时候就已经初始化好了)
三级菜单直接放在body中类名:SubNavMenu(所有的二级菜单公用一个三级菜单容器,并且三级菜单容器的内容也是空的,只有当鼠标移入的时候才会动态的添加内容并设置大小和位置)
-->
