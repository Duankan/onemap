<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="jquery,ui,easy,easyui,web">
    <meta name="description" content="easyui help you build your web page easily!">
    <title>DataGrid Card View - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <style type="text/css">
        .ktw-control-maplegend {
            border: 1px solid #808080;
            padding: 3px;
            cursor: default;
        }

            .ktw-control-maplegend > .legend-title {
                width: auto;
                height: 30px;
                line-height: 30px;
                font-size: 14px;
                font-weight: bold;
            }

            .ktw-control-maplegend > .legend-dataPanel {
                width: auto;
                height: auto;
            }

                .ktw-control-maplegend > .legend-dataPanel .legendRow {
                    padding: 3px;
                    position: relative;
                }

                    .ktw-control-maplegend > .legend-dataPanel .legendRow span {
                        font-size: 13px;
                    }

                .ktw-control-maplegend > .legend-dataPanel .rowIcon-point {
                    width: 16px;
                    height: 16px;
                    border-radius: 10px;
                    border-width: 1px;
                    border-style: solid;
                    white-space: nowrap;
                    float: left;
                    margin-right: 5px;
                }

                .ktw-control-maplegend > .legend-dataPanel .rowIcon-line {
                    width: 16px;
                    height: 7px;
                    border-width: 0 0 3px 0;
                    border-style: solid;
                    background-color: transparent;
                    white-space: nowrap;
                    float: left;
                    margin-right: 5px;
                }

                .ktw-control-maplegend > .legend-dataPanel .rowIcon-polygon {
                    width: 16px;
                    height: 16px;
                    border-width: 1px;
                    border-style: solid;
                    white-space: nowrap;
                    float: left;
                    margin-right: 5px;border-color: rgba(59, 173, 116, .76);
                }
    </style>

</head>
<body>
    <h2>DataGrid Card View Demo</h2>
    <div class="demo-info" style="margin-bottom: 10px">
        <div class="demo-tip icon-tip">&nbsp;</div>
        <div>The datagrid row can be showed as card.</div>
    </div>
    <div class="ktw-control-maplegend">
        <div class="legend-title">图例111</div>
        <div class="legend-dataPanel">
            <div class="legendRow">
                <div class="rowIcon-point"></div>
                <span>土壤法萨芬撒打42342342423发</span>
            </div>
            <div class="legendRow">
                <div class="rowIcon-point"></div>
                <span>土壤法萨芬撒打发</span>
            </div>

            <div class="legendRow">
                <div class="rowIcon-line"></div>
                <span>土壤法萨芬撒打42342342423发</span>
            </div>
            <div class="legendRow">
                <div class="rowIcon-line"></div>
                <span>土壤法萨芬撒打发</span>
            </div>

            <div class="legendRow">
                <div class="rowIcon-polygon"></div>
                <span>土壤法萨芬撒打42342342423发</span>
            </div>
            <div class="legendRow">
                <div class="rowIcon-polygon"></div>
                <span>土壤法萨芬撒打发</span>
            </div>
        </div>
    </div>
</body>
</html>
