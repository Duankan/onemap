<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dialog </title>
    <link rel="stylesheet" href="../../theme/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../theme/icon.css" />
    <link href="../../css/icon.css" rel="stylesheet" />
    <link href="../../css/app.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <link href="../demo.css" rel="stylesheet" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/ktw.ui.js"></script>
  
    <script type="text/javascript">
        
        $(window).ready(function () {
            $("#btnShow").click(function () {
                var ctr = new ktw.Dialog({
                    ID: "register",
                    Title: "用户注册表单",
                    HAlign: "center",
                    VAlign: "top",
                    Width: 300,
                    OK:"登录",
                    Height: 200,
                    Content: $('<div><div class="ktw-textbox" style="margin-top:30px;margin-left:20px;" opt=\'{"Width":200,"Type":"text","TipInfo":"请输入用户名","Title":"用户名"}\'></div>' +
                               '<div class="ktw-textbox" style="margin-top:20px;margin-left:20px;" opt=\'{"Width":200,"Type":"password","TipInfo":"请输入密码","Title":"密&nbsp;&nbsp;码"}\'></div></div>')
                });
                ktw.InitControl();//由于用到了框架的textbox控件，需调用此方法初始化控件样式
                ctr.Show(function (s) {
                    if (s) alert("登录！");
                    else alert("取消");
                }, { VAlign: "center" });
            });

            
        });

    </script>
</head>
<body>
    <h2>Dialog</h2>
    <p>对话框的用法</p>
    <div style="margin-left: 20px;">
        <button id="btnShow" style="background-color: #0099cc; color: white; width: 60px; height: 30px; cursor: pointer;" >显示</button>
       
    </div>
</body>
</html>
