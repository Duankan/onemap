<body>
    <h2>Radio  </h2>
    <p>Radio 单选框用法示例</p>

    <div id="radpanel" style="width: 220px; height: 30px; border: 1px solid #c3cacc; margin-left: 20px; position: relative;">
        <div id="raditem1" style="margin-top: 8px; margin-left: 5px;" class="ktw-radio" opt='{"Name":"DrawType","Value":"point","Text":"点","Checked":true}'></div>
        <div id="raditem2" style="margin-top: 8px;" class="ktw-radio" opt='{"Name":"DrawType", "Value":"line","Text":"线"}'></div>
        <div id="raditem3" style="margin-top: 8px;" class="ktw-radio" opt='{"Name":"DrawType", "Value":"recentangle","Text":"矩形"}'></div>
        <div id="raditem4" style="margin-top: 8px;" class="ktw-radio" opt='{"Name":"DrawType", "Value":"polygon","Text":"多边形"}'></div>
    </div>
