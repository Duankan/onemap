                lineStyle: {
                    color: '#fff'

                    a: {

                        fontSize: 12

                        radius: '80%',

                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}<br/>{c}'

                    visualMap: {
                        min: 1,
                        max: 1000,
                        text: ['High', 'Low'],
                        realtime: false,
                        calculable: true,
                        textStyle: {
                            color: "#00eaff"

                        inRange: {
                            color: ['lightskyblue', '#0059CD']

                    //    show: true,
                    //    orient: 'vertical',
                    //    left: 'right',
                    //    top: 'center',

                    //        dataView: { readOnly: false },

                        }*/
                    ]

                ctmap.resize();
